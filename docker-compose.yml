version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: laravel-eimzo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel-eimzo
    depends_on:
      - mysql
      - redis
      - eimzo-server

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel-eimzo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./docker/nginx/ssl/:/etc/nginx/ssl/
    networks:
      - laravel-eimzo
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel-eimzo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - laravel-eimzo

  # Redis
  redis:
    image: redis:7-alpine
    container_name: laravel-eimzo-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - laravel-eimzo

  # E-IMZO Server
  eimzo-server:
    image: amazoncorretto:8-alpine3.19-jre
    container_name: laravel-eimzo-server
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./eimzo-server:/app
      - ./eimzo-config:/config
    command: java -Dfile.encoding=UTF-8 -jar e-imzo-server.jar /config/config.properties
    ports:
      - "8080:8080"
    networks:
      - laravel-eimzo
    depends_on:
      - redis
    environment:
      - TZ=Asia/Tashkent

networks:
  laravel-eimzo:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
